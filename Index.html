<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MoveMasters OS | Titan Alpha</title>
    <script src="https://cdn.jsdelivr.net/npm/react@18/umd/react.production.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:ital,wght@0,400;0,700;0,800;1,800&display=swap');
        body { font-family: 'Plus Jakarta Sans', sans-serif; background-color: #020202; color: white; margin: 0; overflow: hidden; }
        .glass { background: rgba(255, 255, 255, 0.02); backdrop-filter: blur(24px); border: 1px solid rgba(255, 255, 255, 0.05); }
        .os-blue { background: linear-gradient(to right, #ffffff, #3b82f6, #0ea5e9); -webkit-background-clip: text; -webkit-text-fill-color: transparent; }
        .active-glow { animation: glow 2s infinite; border-radius: 100%; box-shadow: 0 0 20px rgba(37, 99, 235, 0.4); }
        @keyframes glow { 0%, 100% { opacity: 0.5; transform: scale(0.9); } 50% { opacity: 1; transform: scale(1.1); } }
        ::-webkit-scrollbar { width: 4px; }
        ::-webkit-scrollbar-thumb { background: #2563eb; border-radius: 10px; }
    </style>
</head>
<body>
    <div id="root"></div>
    <script type="text/babel">
        const { useState } = React;

        const Icon = ({ name, size = 20 }) => {
            const paths = {
                dashboard: "M3 9l9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z M9 22V12h6v10",
                calendar: "M3 4h18v18H3z M16 2v4 M8 2v4 M3 10h18",
                fleet: "M1 3h15v13H1z M16 8h4l3 3v5h-7z M5.5 18.5a2.5 2.5 0 1 0 0 5 2.5 2.5 0 0 0 0-5z M18.5 18.5a2.5 2.5 0 1 0 0 5 2.5 2.5 0 0 0 0-5z",
                users: "M17 21v-2a4 4 0 0 0-4-4H5a4 4 0 0 0-4 4v2 M9 7a4 4 0 1 0 0-8 4 4 0 0 0 0 8z",
                quotes: "M21 15a2 2 0 0 1-2 2H7l-4 4V5a2 2 0 0 1 2-2h14a2 2 0 0 1 2 2z",
                audit: "M12 22s8-4 8-10V5l-8-3-8 3v7c0 6 8 10 8 10z",
                revenue: "M12 1v22M17 5H9.5a3.5 3.5 0 0 0 0 7h5a3.5 3.5 0 0 1 0 7H6",
                support: "M12 22c5.523 0 10-4.477 10-10S17.523 2 12 2 2 6.477 2 12s4.477 10 10 10z M12 16v.01 M12 12a2 2 0 0 0 0-4",
                settings: "M12 15a3 3 0 1 0 0-6 3 3 0 0 0 0 6z M19.4 15a1.65 1.65 0 0 0 .33 1.82l.06.06a2 2 0 0 1 0 2.83 2 2 0 0 1-2.83 0l-.06-.06a1.65 1.65 0 0 0-1.82-.33 1.65 1.65 0 0 0-1 1.51V21a2 2 0 0 1-2 2 2 2 0 0 1-2-2v-.09A1.65 1.65 0 0 0 9 19.4a1.65 1.65 0 0 0-1.82.33l-.06.06a2 2 0 0 1-2.83 0 2 2 0 0 1 0-2.83l.06-.06a1.65 1.65 0 0 0 .33-1.82 1.65 1.65 0 0 0-1.51-1H3a2 2 0 0 1-2-2 2 2 0 0 1 2-2h.09A1.65 1.65 0 0 0 4.6 9a1.65 1.65 0 0 0-.33-1.82l-.06-.06a2 2 0 0 1 0-2.83 2 2 0 0 1 2.83 0l.06.06a1.65 1.65 0 0 0 1.82.33H9a1.65 1.65 0 0 0 1-1.51V3a2 2 0 0 1 2-2 2 2 0 0 1 2 2v.09a1.65 1.65 0 0 0 1 1.51 1.65 1.65 0 0 0 1.82-.33l.06-.06a2 2 0 0 1 2.83 0 2 2 0 0 1 0 2.83l-.06.06a1.65 1.65 0 0 0-.33 1.82V9a1.65 1.65 0 0 0 1.51 1H21a2 2 0 0 1 2 2 2 2 0 0 1-2 2h-.09a1.65 1.65 0 0 0-1.51 1z"
            };
            return (
                <svg width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2.5" strokeLinecap="round" strokeLinejoin="round">
                    <path d={paths[name] || ""} />
                </svg>
            );
        };

        const App = () => {
            const [activeView, setActiveView] = useState('dashboard');

            const menuItems = [
                { id: 'dashboard', label: 'Dashboard', icon: 'dashboard' },
                { id: 'calendar', label: 'Schedules', icon: 'calendar' },
                { id: 'fleet', label: 'Fleet', icon: 'fleet' },
                { id: 'customers', label: 'Customers', icon: 'users' },
                { id: 'quotes', label: 'Quotes', icon: 'quotes' },
                { id: 'audit', label: 'Audit', icon: 'audit' },
                { id: 'revenue', label: 'Revenue', icon: 'revenue' },
                { id: 'support', label: 'Support', icon: 'support' },
                { id: 'settings', label: 'Settings', icon: 'settings' }
            ];

            return (
                <div className="flex h-screen w-screen bg-[#020202] overflow-hidden">
                    {/* THE 9-BUTTON TOOLBAR */}
                    <aside className="w-72 bg-black border-r border-white/5 flex flex-col z-50 shrink-0">
                        <div className="p-10 flex items-center gap-4 mb-8">
                            <div className="w-12 h-12 bg-blue-600 rounded-2xl flex items-center justify-center shadow-[0_0_30px_rgba(37,99,235,0.3)]">
                                <Icon name="fleet" size={24} />
                            </div>
                            <span className="font-black text-2xl italic uppercase tracking-tighter os-blue">Alpha OS</span>
                        </div>
                        
                        <nav className="flex-1 px-6 space-y-2 overflow-y-auto pb-10">
                            {menuItems.map((item) => (
                                <button 
                                    key={item.id}
                                    onClick={() => setActiveView(item.id)} 
                                    className={`w-full flex items-center gap-5 px-6 py-4 rounded-[22px] transition-all duration-300 group ${activeView === item.id ? 'bg-blue-600 font-bold shadow-xl scale-[1.02]' : 'text-gray-500 hover:text-white hover:bg-white/5'}`}
                                >
                                    <Icon name={item.icon} size={18} />
                                    <span className="text-[11px] uppercase tracking-[0.2em]">{item.label}</span>
                                </button>
                            ))}
                        </nav>

                        <div className="p-8 border-t border-white/5 flex items-center gap-3">
                            <div className="w-2 h-2 bg-blue-500 rounded-full active-glow"></div>
                            <span className="text-[10px] font-black uppercase tracking-[0.3em] text-blue-400">Titan Node Online</span>
                        </div>
                    </aside>

                    {/* DYNAMIC VIEWPORT */}
                    <main className="flex-1 p-12 md:p-16 overflow-y-auto relative bg-[#020202]">
                        <header className="flex justify-between items-end mb-16 relative z-10">
                            <div>
                                <h1 className="text-6xl font-black italic uppercase tracking-tighter os-blue underline decoration-blue-600/20 underline-offset-[12px]">
                                    {menuItems.find(m => m.id === activeView)?.label}
                                </h1>
                                <p className="mt-4 text-[10px] font-bold uppercase tracking-[0.5em] text-gray-600 italic">Sync Cycle: Complete</p>
                            </div>
                            <div className="w-14 h-14 rounded-2xl bg-blue-600 border border-white/10 shadow-2xl shrink-0"></div>
                        </header>

                        <div className="relative z-10 min-h-[600px]">
                            {activeView === 'dashboard' && (
                                <div className="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8 animate-in fade-in duration-500">
                                    <div className="glass p-10 rounded-[50px]">
                                        <p className="text-gray-500 font-bold uppercase text-[10px] tracking-widest mb-2">Fleet Active</p>
                                        <h2 className="text-5xl font-black tracking-tighter italic">24/24</h2>
                                    </div>
                                    <div className="glass p-10 rounded-[50px]">
                                        <p className="text-gray-500 font-bold uppercase text-[10px] tracking-widest mb-2">Pending Quotes</p>
                                        <h2 className="text-5xl font-black tracking-tighter italic">18</h2>
                                    </div>
                                    <div className="glass p-10 rounded-[50px]">
                                        <p className="text-gray-500 font-bold uppercase text-[10px] tracking-widest mb-2">Sync Accuracy</p>
                                        <h2 className="text-5xl font-black tracking-tighter italic text-blue-400">99.1%</h2>
                                    </div>
                                </div>
                            )}

                            {activeView === 'calendar' && (
                                <div className="glass p-10 rounded-[60px] animate-in slide-in-from-bottom-10 duration-500">
                                    <div className="flex justify-between items-center mb-10">
                                        <h2 className="text-3xl font-black italic uppercase tracking-tighter">December 2025</h2>
                                    </div>
                                    <div className="grid grid-cols-7 gap-4">
                                        {['Sun','Mon','Tue','Wed','Thu','Fri','Sat'].map(d => <div key={d} className="text-center text-[10px] font-black text-gray-700 uppercase tracking-widest mb-4">{d}</div>)}
                                        {[...Array(31)].map((_, i) => (
                                            <div key={i} className={`h-24 glass rounded-3xl p-4 flex flex-col justify-between transition-all ${i === 21 ? 'bg-blue-600/20 border-blue-500' : 'hover:border-blue-500/20'}`}>
                                                <span className="text-[10px] font-bold text-gray-600">{i + 1}</span>
                                                {i === 21 && <div className="text-[8px] bg-blue-600 text-white rounded-lg p-1 text-center font-black uppercase italic">Launch Node</div>}
                                            </div>
                                        ))}
                                    </div>
                                </div>
                            )}

                            {activeView !== 'dashboard' && activeView !== 'calendar' && (
                                <div className="flex flex-col items-center justify-center h-[400px] glass rounded-[60px] animate-in fade-in zoom-in duration-300">
                                    <div className="w-20 h-20 bg-white/5 rounded-full flex items-center justify-center mb-6">
                                        <Icon name={menuItems.find(m => m.id === activeView)?.icon} size={32} />
                                    </div>
                                    <h2 className="text-xl font-black uppercase italic tracking-[0.3em] os-blue">Accessing {activeView} Node...</h2>
                                    <p className="text-gray-600 text-[10px] mt-2 font-bold uppercase tracking-widest">Titan Security Verified</p>
                                </div>
                            )}
                        </div>
                        
                        <div className="absolute top-0 right-0 w-[1000px] h-[1000px] bg-blue-600/[0.03] blur-[150px] pointer-events-none rounded-full"></div>
                    </main>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
