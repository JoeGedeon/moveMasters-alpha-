<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>MoveMasters OS Alpha</title>
    <script src="https://cdn.jsdelivr.net/npm/react@18/umd/react.production.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:ital,wght@0,400;0,700;0,800;1,800&display=swap');
        body { font-family: 'Plus Jakarta Sans', sans-serif; background: #000; color: white; margin: 0; overflow: hidden; -webkit-tap-highlight-color: transparent; }
        .glass { background: rgba(255, 255, 255, 0.03); backdrop-filter: blur(30px); -webkit-backdrop-filter: blur(30px); border: 1px solid rgba(255, 255, 255, 0.1); }
        .os-blue { background: linear-gradient(to right, #ffffff, #3b82f6, #0ea5e9); -webkit-background-clip: text; -webkit-text-fill-color: transparent; }
        .active-node { background: #2563eb !important; box-shadow: 0 0 40px rgba(37, 99, 235, 0.5); transform: scale(1.02); color: white !important; }
        .no-select { -webkit-user-select: none; user-select: none; }
        .custom-scrollbar::-webkit-scrollbar { width: 4px; }
        .custom-scrollbar::-webkit-scrollbar-thumb { background: #3b82f6; border-radius: 10px; }
    </style>
</head>
<body>
    <div id="root"></div>
    <script type="text/babel">
        const { useState } = React;
        const Icon = ({ name, size = 24 }) => {
            const paths = {
                dashboard: "M3 9l9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z M9 22V12h6v10",
                calendar: "M3 4h18v18H3z M16 2v4 M8 2v4 M3 10h18",
                fleet: "M1 3h15v13H1z M16 8h4l3 3v5h-7z",
                users: "M17 21v-2a4 4 0 0 0-4-4H5a4 4 0 0 0-4 4v2 M9 7a4 4 0 1 0 0-8 4 4 0 0 0 0 8z",
                quotes: "M21 15a2 2 0 0 1-2 2H7l-4 4V5a2 2 0 0 1 2-2h14a2 2 0 0 1 2 2z",
                audit: "M12 22s8-4 8-10V5l-8-3-8 3v7c0 6 8 10 8 10z",
                revenue: "M12 1v22M17 5H9.5a3.5 3.5 0 0 0 0 7h5a3.5 3.5 0 0 1 0 7H6",
                support: "M12 22c5.523 0 10-4.477 10-10S17.523 2 12 2 2 6.477 2 12s4.477 10 10 10z",
                settings: "M12 15a3 3 0 1 0 0-6 3 3 0 0 0 0 6z"
            };
            return (
                <svg width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2.5" strokeLinecap="round" strokeLinejoin="round">
                    <path d={paths[name] || ""} />
                </svg>
            );
        };

        const App = () => {
            const [view, setView] = useState('dashboard');
            const nodes = [
                { id: 'dashboard', label: 'Dashboard', icon: 'dashboard' },
                { id: 'calendar', label: 'Schedules', icon: 'calendar' },
                { id: 'fleet', label: 'Fleet', icon: 'fleet' },
                { id: 'customers', label: 'Customers', icon: 'users' },
                { id: 'quotes', label: 'Quotes', icon: 'quotes' },
                { id: 'audit', label: 'Audit', icon: 'audit' },
                { id: 'revenue', label: 'Revenue', icon: 'revenue' },
                { id: 'support', label: 'Support', icon: 'support' },
                { id: 'settings', label: 'Settings', icon: 'settings' }
            ];

            return (
                <div className="flex h-screen w-screen bg-black overflow-hidden p-4 md:p-6 gap-6 no-select">
                    <aside className="w-24 md:w-80 glass rounded-[45px] flex flex-col shrink-0 overflow-hidden shadow-2xl">
                        <div className="p-8 md:p-10 flex items-center gap-5 mb-6">
                            <div className="w-14 h-14 bg-blue-600 rounded-[22px] flex items-center justify-center shadow-lg border border-white/10">
                                <Icon name="fleet" size={28} />
                            </div>
                            <span className="hidden md:block font-black text-3xl italic uppercase tracking-tighter os-blue leading-none">Alpha OS</span>
                        </div>
                        <nav className="flex-1 px-4 space-y-3 overflow-y-auto pb-10 custom-scrollbar">
                            {nodes.map((node) => (
                                <button key={node.id} onClick={() => setView(node.id)} className={`w-full flex items-center justify-center md:justify-start gap-6 px-6 py-5 rounded-[28px] transition-all duration-300 ${view === node.id ? 'active-node font-extrabold' : 'text-gray-500 hover:text-white hover:bg-white/5'}`}>
                                    <Icon name={node.icon} size={24} />
                                    <span className="hidden md:block text-[13px] uppercase tracking-[0.25em]">{node.label}</span>
                                </button>
                            ))}
                        </nav>
                    </aside>

                    <main className="flex-1 glass rounded-[45px] p-10 md:p-16 overflow-y-auto relative custom-scrollbar">
                        <header className="flex justify-between items-end mb-20 relative z-10">
                            <div>
                                <h1 className="text-6xl md:text-8xl font-black italic uppercase tracking-tighter os-blue underline decoration-blue-600/20 underline-offset-[20px]">{nodes.find(n => n.id === view)?.label}</h1>
                                <p className="mt-8 text-[12px] font-black uppercase tracking-[0.7em] text-gray-600 italic uppercase tracking-widest">Titan Command Node v4.6.0</p>
                            </div>
                            <div className="w-20 h-20 rounded-[30px] bg-blue-600 border border-white/10 shadow-2xl flex items-center justify-center">
                                <Icon name={nodes.find(n => n.id === view)?.icon} size={36} />
                            </div>
                        </header>
                        <div className="relative z-10">
                            {view === 'dashboard' ? (
                                <div className="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-10 animate-in fade-in duration-700">
                                    <div className="glass p-12 rounded-[60px] border-white/10"><p className="text-gray-500 font-black uppercase text-[12px] tracking-widest mb-6 italic">Operational Revenue</p><h2 className="text-7xl font-black tracking-tighter leading-none">$142,850</h2></div>
                                    <div className="glass p-12 rounded-[60px] border-white/10"><p className="text-gray-500 font-black uppercase text-[12px] tracking-widest mb-6 italic">Data Accuracy</p><h2 className="text-7xl font-black tracking-tighter leading-none text-blue-400">99.1%</h2></div>
                                </div>
                            ) : view === 'calendar' ? (
                                <div className="glass p-12 rounded-[60px] animate-in slide-in-from-right duration-500">
                                    <div className="grid grid-cols-7 gap-6">
                                        {['Sun','Mon','Tue','Wed','Thu','Fri','Sat'].map(d => <div key={d} className="text-center text-[11px] font-black text-gray-700 uppercase mb-8 tracking-[0.5em]">{d}</div>)}
                                        {[...Array(31)].map((_, i) => (
                                            <div key={i} className={`aspect-square glass rounded-[35px] p-8 flex flex-col justify-between transition-all group ${i === 21 ? 'bg-blue-600/20 border-blue-500 shadow-2xl' : 'hover:border-blue-500/20'}`}>
                                                <span className="text-[14px] font-black italic text-gray-600 group-hover:text-white transition-colors">{i + 1}</span>
                                                {i === 21 && <div className="mt-4 text-[9px] bg-blue-600 text-white rounded-xl p-2.5 text-center font-black uppercase italic shadow-lg">Birthday Launch</div>}
                                            </div>
                                        ))}
                                    </div>
                                </div>
                            ) : (
                                <div className="flex flex-col items-center justify-center h-[500px] opacity-50"><h2 className="text-3xl font-black uppercase italic tracking-[0.5em] os-blue">Accessing {view} Node...</h2></div>
                            )}
                        </div>
                    </main>
                </div>
            );
        };
        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
