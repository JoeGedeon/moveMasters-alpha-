<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>MoveMasters OS Alpha</title>
    <!-- M5 Power Engines -->
    <script src="https://cdn.jsdelivr.net/npm/react@18/umd/react.production.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:ital,wght@0,400;0,700;0,800;1,800&display=swap');
        body { font-family: 'Plus Jakarta Sans', sans-serif; background: #000; color: white; margin: 0; overflow: hidden; }
        .glass { background: rgba(255, 255, 255, 0.03); backdrop-filter: blur(30px); border: 1px solid rgba(255, 255, 255, 0.1); }
        .os-blue { background: linear-gradient(to right, #ffffff, #3b82f6); -webkit-background-clip: text; -webkit-text-fill-color: transparent; }
        .active-node { background: #2563eb !important; box-shadow: 0 0 40px rgba(37, 99, 235, 0.5); transform: scale(1.02); }
    </style>
</head>
<body>
    <div id="root"></div>
    <script type="text/babel">
        const { useState } = React;
        const Icon = ({ name, size = 22 }) => {
            const paths = {
                dashboard: "M3 9l9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z M9 22V12h6v10",
                calendar: "M3 4h18v18H3z M16 2v4 M8 2v4 M3 10h18",
                fleet: "M1 3h15v13H1z M16 8h4l3 3v5h-7z",
                users: "M17 21v-2a4 4 0 0 0-4-4H5a4 4 0 0 0-4 4v2 M9 7a4 4 0 1 0 0-8 4 4 0 0 0 0 8z",
                quotes: "M21 15a2 2 0 0 1-2 2H7l-4 4V5a2 2 0 0 1 2-2h14a2 2 0 0 1 2 2z",
                audit: "M12 22s8-4 8-10V5l-8-3-8 3v7c0 6 8 10 8 10z",
                revenue: "M12 1v22M17 5H9.5a3.5 3.5 0 0 0 0 7h5a3.5 3.5 0 0 1 0 7H6",
                support: "M12 22c5.523 0 10-4.477 10-10S17.523 2 12 2 2 6.477 2 12s4.477 10 10 10z",
                settings: "M12 15a3 3 0 1 0 0-6 3 3 0 0 0 0 6z"
            };
            return (
                <svg width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2.5" strokeLinecap="round" strokeLinejoin="round">
                    <path d={paths[name] || ""} />
                </svg>
            );
        };

        const App = () => {
            const [view, setView] = useState('dashboard');
            const menu = [
                { id: 'dashboard', label: 'Dashboard', icon: 'dashboard' },
                { id: 'calendar', label: 'Schedules', icon: 'calendar' },
                { id: 'fleet', label: 'Fleet', icon: 'fleet' },
                { id: 'customers', label: 'Customers', icon: 'users' },
                { id: 'quotes', label: 'Quotes', icon: 'quotes' },
                { id: 'audit', label: 'Audit', icon: 'audit' },
                { id: 'revenue', label: 'Revenue', icon: 'revenue' },
                { id: 'support', label: 'Support', icon: 'support' },
                { id: 'settings', label: 'Settings', icon: 'settings' }
            ];

            return (
                <div className="flex h-screen w-screen bg-black p-6 gap-6">
                    <aside className="w-20 md:w-72 glass rounded-[40px] flex flex-col shrink-0 overflow-hidden">
                        <div className="p-8 md:p-10 flex items-center gap-4 mb-4">
                            <div className="w-12 h-12 bg-blue-600 rounded-2xl flex items-center justify-center shadow-lg"><Icon name="fleet" size={26} /></div>
                            <span className="hidden md:block font-black text-2xl italic uppercase tracking-tighter os-blue">Alpha OS</span>
                        </div>
                        <nav className="flex-1 px-4 space-y-2 overflow-y-auto pb-10">
                            {menu.map((item) => (
                                <button key={item.id} onClick={() => setView(item.id)} className={`w-full flex items-center justify-center md:justify-start gap-6 px-4 py-4 rounded-[22px] transition-all ${view === item.id ? 'active-node font-extrabold' : 'text-gray-500 hover:text-white'}`}>
                                    <Icon name={item.icon} size={22} /><span className="hidden md:block text-[12px] uppercase tracking-[0.2em]">{item.label}</span>
                                </button>
                            ))}
                        </nav>
                    </aside>
                    <main className="flex-1 glass rounded-[40px] p-12 overflow-y-auto">
                        <h1 className="text-6xl font-black italic uppercase tracking-tighter os-blue mb-16 underline decoration-blue-600/20 underline-offset-[16px]">{menu.find(m => m.id === view)?.label}</h1>
                        {view === 'dashboard' ? (
                            <div className="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8">
                                <div className="glass p-10 rounded-[50px]"><h2 className="text-5xl font-black italic">$142,850</h2><p className="text-gray-500 font-bold uppercase text-[10px] tracking-widest mt-2">Revenue</p></div>
                                <div className="glass p-10 rounded-[50px]"><h2 className="text-5xl font-black italic text-blue-400">99.1%</h2><p className="text-gray-500 font-bold uppercase text-[10px] tracking-widest mt-2">Accuracy</p></div>
                            </div>
                        ) : view === 'calendar' ? (
                            <div className="grid grid-cols-7 gap-4">
                                {[...Array(31)].map((_, i) => (
                                    <div key={i} className={`aspect-square glass rounded-[30px] p-6 flex flex-col justify-between ${i === 21 ? 'bg-blue-600/20 border-blue-500 shadow-xl' : ''}`}>
                                        <span className="text-[12px] font-bold text-gray-500">{i + 1}</span>
                                        {i === 21 && <div className="text-[8px] bg-blue-600 text-white rounded-lg p-1.5 text-center font-black uppercase italic shadow-lg">Job Node</div>}
                                    </div>
                                ))}
                            </div>
                        ) : (
                            <div className="h-[400px] flex items-center justify-center opacity-40"><h2 className="text-2xl font-black uppercase tracking-[0.4em]">Accessing {view} Node...</h2></div>
                        )}
                    </main>
                </div>
            );
        };
        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
