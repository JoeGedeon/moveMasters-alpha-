<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>MoveMasters OS | Titan Alpha</title>
    <!-- M5 Ultra-High Speed Engines -->
    <script src="https://cdn.jsdelivr.net/npm/react@18/umd/react.production.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:ital,wght@0,400;0,700;0,800;1,800&display=swap');
        
        body { 
            font-family: 'Plus Jakarta Sans', sans-serif; 
            background-color: #000; 
            color: white; 
            margin: 0; 
            overflow: hidden;
            -webkit-tap-highlight-color: transparent;
        }

        .glass { 
            background: rgba(255, 255, 255, 0.03); 
            backdrop-filter: blur(40px); 
            -webkit-backdrop-filter: blur(40px);
            border: 1px solid rgba(255, 255, 255, 0.08); 
        }

        .titan-text { 
            background: linear-gradient(to right, #ffffff, #3b82f6, #60a5fa); 
            -webkit-background-clip: text; 
            -webkit-text-fill-color: transparent; 
        }

        .active-node {
            background: #2563eb !important;
            box-shadow: 0 0 35px rgba(37, 99, 235, 0.4);
            transform: scale(1.02);
            color: white !important;
        }

        .no-select { -webkit-user-select: none; user-select: none; }
        ::-webkit-scrollbar { width: 4px; }
        ::-webkit-scrollbar-thumb { background: rgba(37, 99, 235, 0.3); border-radius: 10px; }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;

        // --- ICON SYSTEM ---
        const Icon = ({ name, size = 22 }) => {
            const paths = {
                dashboard: "M3 9l9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z M9 22V12h6v10",
                calendar: "M3 4h18v18H3z M16 2v4 M8 2v4 M3 10h18",
                fleet: "M1 3h15v13H1z M16 8h4l3 3v5h-7z",
                users: "M17 21v-2a4 4 0 0 0-4-4H5a4 4 0 0 0-4 4v2 M9 7a4 4 0 1 0 0-8 4 4 0 0 0 0 8z",
                quotes: "M21 15a2 2 0 0 1-2 2H7l-4 4V5a2 2 0 0 1 2-2h14a2 2 0 0 1 2 2z",
                audit: "M12 22s8-4 8-10V5l-8-3-8 3v7c0 6 8 10 8 10z",
                revenue: "M12 1v22M17 5H9.5a3.5 3.5 0 0 0 0 7h5a3.5 3.5 0 0 1 0 7H6",
                support: "M12 22c5.523 0 10-4.477 10-10S17.523 2 12 2 2 6.477 2 12s4.477 10 10 10z",
                settings: "M12 15a3 3 0 1 0 0-6 3 3 0 0 0 0 6z"
            };
            return (
                <svg width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2.5" strokeLinecap="round" strokeLinejoin="round">
                    <path d={paths[name] || ""} />
                </svg>
            );
        };

        // --- MODULES ---

        const Dashboard = () => (
            <div className="grid grid-cols-1 md:grid-cols-3 gap-8 animate-in fade-in slide-in-from-bottom-4 duration-500">
                <div className="glass p-10 rounded-[50px] border-white/5 group hover:border-blue-500/20">
                    <p className="text-gray-500 font-black uppercase text-[10px] tracking-widest mb-4 italic">Total Revenue</p>
                    <h2 className="text-6xl font-black titan-text">$142,850</h2>
                </div>
                <div className="glass p-10 rounded-[50px] border-white/5 text-blue-400">
                    <p className="text-gray-500 font-black uppercase text-[10px] tracking-widest mb-4 italic">Booking Rate</p>
                    <h2 className="text-6xl font-black">94.2%</h2>
                </div>
                <div className="glass p-10 rounded-[50px] border-white/5">
                    <p className="text-gray-500 font-black uppercase text-[10px] tracking-widest mb-4 italic">Fleet Integrity</p>
                    <h2 className="text-6xl font-black italic">OPTIMAL</h2>
                </div>
            </div>
        );

        const Calendar = () => (
            <div className="glass p-10 rounded-[50px] border-white/5 animate-fade-in">
                <div className="grid grid-cols-7 gap-4">
                    {['Sun','Mon','Tue','Wed','Thu','Fri','Sat'].map(d => <div key={d} className="text-center text-[10px] font-black text-gray-700 uppercase mb-4">{d}</div>)}
                    {[...Array(31)].map((_, i) => (
                        <div key={i} className={`aspect-square glass rounded-[25px] p-4 flex flex-col justify-between border-white/5 ${i === 21 ? 'bg-blue-600/10 border-blue-500' : ''}`}>
                            <span className="text-[12px] font-bold text-gray-500">{i + 1}</span>
                            {i === 21 && <div className="text-[8px] bg-blue-600 text-white rounded p-1 text-center font-black">JOB #402</div>}
                        </div>
                    ))}
                </div>
            </div>
        );

        const Fleet = () => {
            const trucks = [
                { id: 'MM-01', type: '26ft Box', status: 'Transit', load: 85 },
                { id: 'MM-02', type: '26ft Box', status: 'Loading', load: 40 },
                { id: 'MM-03', type: 'Sprinter', status: 'Idle', load: 0 }
            ];
            return (
                <div className="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
                    {trucks.map(t => (
                        <div key={t.id} className="glass p-8 rounded-[40px] border-white/10">
                            <div className="flex justify-between items-start mb-6">
                                <h3 className="text-2xl font-black italic">{t.id}</h3>
                                <span className={`text-[10px] font-black uppercase tracking-widest px-3 py-1 rounded-full ${t.status === 'Transit' ? 'bg-blue-600 text-white' : 'bg-white/5 text-gray-500'}`}>{t.status}</span>
                            </div>
                            <div className="h-1.5 w-full bg-white/5 rounded-full overflow-hidden">
                                <div style={{width: `${t.load}%`}} className="h-full bg-blue-500 shadow-[0_0_10px_#3b82f6]"></div>
                            </div>
                            <p className="mt-4 text-[10px] text-gray-500 font-bold uppercase tracking-widest">Load Factor: {t.load}%</p>
                        </div>
                    ))}
                </div>
            );
        };

        const Audit = () => {
            const [quote, setQuote] = useState(400);
            const [actual, setActual] = useState(485);
            const commission = ((actual * 4.5) * 0.12).toFixed(2);
            return (
                <div className="max-w-2xl space-y-8 glass p-12 rounded-[50px] border-white/10">
                    <div className="grid grid-cols-2 gap-8">
                        <div>
                            <label className="text-[10px] font-black uppercase text-gray-500 tracking-widest block mb-3">Quote ft³</label>
                            <input type="number" value={quote} onChange={(e)=>setQuote(e.target.value)} className="w-full bg-white/5 border border-white/10 p-5 rounded-2xl text-2xl font-black text-white outline-none focus:border-blue-500" />
                        </div>
                        <div>
                            <label className="text-[10px] font-black uppercase text-blue-400 tracking-widest block mb-3">Actual ft³</label>
                            <input type="number" value={actual} onChange={(e)=>setActual(e.target.value)} className="w-full bg-white/5 border border-blue-500/30 p-5 rounded-2xl text-2xl font-black text-white outline-none focus:border-blue-500" />
                        </div>
                    </div>
                    <div className="pt-8 border-t border-white/5">
                        <p className="text-[10px] font-black uppercase text-gray-600 tracking-widest mb-2">Calculated Referral Commission (12%)</p>
                        <h2 className="text-7xl font-black titan-text leading-none">${commission}</h2>
                    </div>
                </div>
            );
        };

        // --- MAIN APP ---

        const App = () => {
            const [activeNode, setActiveNode] = useState('dashboard');
            
            const menu = [
                { id: 'dashboard', label: 'Dashboard', icon: 'dashboard' },
                { id: 'calendar', label: 'Schedules', icon: 'calendar' },
                { id: 'fleet', label: 'Fleet', icon: 'fleet' },
                { id: 'customers', label: 'Customers', icon: 'users' },
                { id: 'quotes', label: 'Quotes', icon: 'quotes' },
                { id: 'audit', label: 'Audit', icon: 'audit' },
                { id: 'revenue', label: 'Revenue', icon: 'revenue' },
                { id: 'support', label: 'Support', icon: 'support' },
                { id: 'settings', label: 'Settings', icon: 'settings' }
            ];

            const renderContent = () => {
                switch(activeNode) {
                    case 'dashboard': return <Dashboard />;
                    case 'calendar': return <Calendar />;
                    case 'fleet': return <Fleet />;
                    case 'audit': return <Audit />;
                    default: return (
                        <div className="flex flex-col items-center justify-center h-[400px] opacity-40">
                            <Icon name={menu.find(m => m.id === activeNode).icon} size={60} />
                            <h2 className="text-2xl font-black uppercase italic tracking-[0.5em] mt-8">Node Online</h2>
                        </div>
                    );
                }
            };

            return (
                <div className="flex h-screen w-screen bg-black overflow-hidden p-6 gap-6 no-select">
                    {/* SIDEBAR */}
                    <aside className="w-24 md:w-80 glass rounded-[45px] flex flex-col shrink-0 overflow-hidden shadow-2xl border-white/5">
                        <div className="p-10 flex items-center gap-5 mb-6">
                            <div className="w-14 h-14 bg-blue-600 rounded-[22px] flex items-center justify-center border border-white/10 shadow-lg">
                                <Icon name="fleet" size={28} />
                            </div>
                            <span className="hidden md:block font-black text-3xl italic uppercase tracking-tighter titan-text">ALPHA OS</span>
                        </div>
                        <nav className="flex-1 px-4 space-y-3 overflow-y-auto pb-10">
                            {menu.map((item) => (
                                <button key={item.id} onClick={() => setActiveNode(item.id)} className={`w-full flex items-center justify-center md:justify-start gap-6 px-6 py-5 rounded-[28px] transition-all duration-300 ${activeNode === item.id ? 'active-node font-extrabold' : 'text-gray-500 hover:text-white hover:bg-white/5'}`}>
                                    <Icon name={item.icon} size={24} />
                                    <span className="hidden md:block text-[13px] uppercase tracking-[0.2em]">{item.label}</span>
                                </button>
                            ))}
                        </nav>
                    </aside>

                    {/* VIEWPORT */}
                    <main className="flex-1 glass rounded-[45px] p-12 md:p-20 overflow-y-auto relative border-white/5">
                        <header className="flex justify-between items-end mb-20">
                            <div>
                                <h1 className="text-6xl md:text-8xl font-black italic uppercase tracking-tighter titan-text underline decoration-blue-600/20 underline-offset-[16px]">
                                    {menu.find(m => m.id === activeNode)?.label}
                                </h1>
                                <p className="mt-8 text-[11px] font-black uppercase tracking-[0.7em] text-gray-600 italic">M5 Titan Build v4.9.0</p>
                            </div>
                            <div className="w-20 h-20 rounded-[30px] bg-blue-600 border border-white/10 shadow-2xl flex items-center justify-center">
                                <Icon name={menu.find(m => m.id === activeNode)?.icon} size={36} />
                            </div>
                        </header>
                        <div className="relative z-10">{renderContent()}</div>
                        <div className="absolute top-0 right-0 w-[1200px] h-[1200px] bg-blue-600/[0.04] blur-[200px] pointer-events-none rounded-full"></div>
                    </main>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
